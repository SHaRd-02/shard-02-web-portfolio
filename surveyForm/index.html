<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Lumeda Survey Form</h1>
    <p id="description">
        This survey, is a way to help us improve the platform for you, the user. <br>
        Thank you for taking the time for completing the survey. 
    </p>
    <form action="" id="survey-form">

        <label for="name" id="name-label">Name</label>
        <input type="text" required id="name" placeholder="Enter your name">

        <label for="email"  id="email-label" >Email</label>
        <input type="email" id="email" required placeholder="Enter your Email">

        <label for="age" id="number-label">Age (optional)</label>
        <input type="number" id="number" max="120" min="13" placeholder="Enter your Age">

        <label for="dropdown">Which Option best describes you?</label>
        <select name="" id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Part-time Worker</option>
            <option value="3">Full-time Worker</option>
            <option value="4">Other</option>
        </select>

        <label>Do you find the website's aesthethic appealling?</label>
        <input type="radio" name="aesthethic" value="1" id="radio-1" class="select-input"> <label for="radio-1" class="option-label">Yes</label>
        <br>
        <input type="radio" name="aesthethic" value="2" id="radio-2" class="select-input"> <label for="radio-2" class="option-label">No</label>

        <label>What would you like to see improved? (check all that apply)</label>
        <input type="checkbox" value="c" id="checkbox-1" class="select-input"> <label for="checkbox-1" class="option-label">Challenges</label>
        <br>
        <input type="checkbox" value="i" id="checkbox-2" class="select-input"> <label for="checkbox-2" class="option-label">Information</label>
        <br>
        <input type="checkbox" value="t" id="checkbox-3" class="select-input"> <label for="checkbox-3" class="option-label">Tutorials</label>
        <br>
        <input type="checkbox" value="v" id="checkbox-4" class="select-input"> <label for="checkbox-4" class="option-label">Videos</label>
        <br>
        <input type="checkbox" value="f" id="checkbox-5" class="select-input"> <label for=" checkbox-5" class="option-label">Forums</label>

        <label for="comments">Comments</label>
        <textarea name="comments" id="comments" cols="50" rows="10"></textarea>

        <input type="submit" id="submit">

    </form>
</body>
</html>
